name: Weekly License Header Check

on:
  schedule:
    - cron: '0 0 * * 1'  # Runs every Monday at 00:00 UTC
  workflow_dispatch:

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
            gpg_private_key: ${{ secrets.CSM_GPG_PRIVATE_KEY }}
            git_user_signingkey: true
            git_commit_gpgsign: true
            git_tag_gpgsign: true
            git_config_global: true
            
      - name: Run License Header Checker
        uses: harishp8889/test-common-github-actions/license-checker@main
        with:
          autofix: true

      - name: Commit and Push Changes
        run: |
          git checkout -b autofix/license-header
          git add .
          git commit -m "Autofix license header violations"
          git push origin autofix/license-header
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: autofix/license-header
          # base: main
          commit-message: "License header autofix"
          title: "Automated PR for file changes"
          body: "This PR was created automatically by a GitHub Action."
          sign-commits: true
          delete-branch: false
